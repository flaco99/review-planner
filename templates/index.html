<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/modules/37b19816109a32106d109e83bbb3c97d.min.css">
    <link rel='stylesheet' id='roboto-subset.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' type='text/css' media='all' />
    <meta charset="UTF-8">
    <title>Create Event</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Review Planner</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Create event</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <main>
            <div class="row g-5">

                <div class="col-md-5 col-lg-4 order-md-last">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary">Today's events:</span>
                        <span class="badge bg-primary rounded-pill">69</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">Event name</h6>
                                <small class="text-muted">Description</small>
                            </div>
                            <span class="text-muted">other info</span>
                        </li>
                    </ul>
                </div>

               <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Create new event</h4>
                    <form action="/create" method="post">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="eventname" class="form-label">Event title</label>
                                <input type="text" class="form-control" id="eventname" name="eventname" placeholder="" value="">
                            </div>

                            <div class="col-md-6">
                                <label for="eventdescription" class="form-label">Event description</label>
                                <input type="text" class="form-control" id="eventdescription" name="eventdescription" placeholder="">
                            </div>
                        </div>

                        <hr class="my-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="weekendswitch" name="weekendswitch" checked>
                            <label class="form-check-label" for="weekendswitch">Avoid weekends</label>
                        </div>
                        <hr class="my-4">
                        <h4 class="mb-3"></h4>
                        <div class="col-sm-6">
                            <label class="form-label" for="freqrange">How often to review:</label>
                            <div class="range">
                                <input type="range" class="form-range" min="1" max="4.4" step="0.1" id="freqrange" name="freqrange" />
                            </div>
                        </div>
                        <hr class="my-4">

                        <div class="form-group row">
                            <label class="col-form-label text-right col-lg-3 col-sm-12">Default Time</label>
                            <div class="col-lg-4 col-md-9 col-sm-12">
                                <div class="input-group timepicker">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="la la-clock-o">
                                                ::before == $0
                                            </i>
                                        </span>
                                    </div>
                                    <input class="form-control" id="kt_timepicker_3" readonly="readonly"
                                    placeholder="Select time" type="text">
                                </div>
                            </div>
                        </div>


                        <div class="row g-4">
                            <div class="col-mb-6">
                                <template>
                                    <div>
                                        <b-form-timepicker v-model="value" locale="en"></b-form-timepicker>
                                        <div class="mt-2">Value: '{{ value }}'</div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <hr class="my-4">

                        <script>
                            export default {
                                data() {
                                    return {
                                        value: ''
                                    }
                                }
                            }
                        </script>

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Create event</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>

</body>
</html>
