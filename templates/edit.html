<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/modules/37b19816109a32106d109e83bbb3c97d.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Create event</a>
        <a class="p-2 text-dark fw-bold" href="/view_events">View events</a>
        <a class="p-2 text-dark" href="/about">About</a>
      </nav>
    </div>
    <div class="col-lg-8 mx-auto p-3 py-md-3">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <h2 class="font-weight-normal">Edit event</h2>
        </header>
       <div class="row g-5">
           <div class="col-lg-12">
               <a class="btn btn-outline-primary" href="/view_events" role="button">Cancel</a>
               <h4 class="mb-3"></h4>
               <form action="/apply_changes_to_all" method="post" onsubmit="setDefaultTime()">
                   <input type="hidden" name="eventId" value="{{event_dict['id']}}">
                   <div class="row g-3">
                       <div class="col-sm-6">
                           <label for="eventname" class="form-label">Event title</label>
                           <input type="text" class="form-control" id="eventname" name="eventname" placeholder="" value="{{event_dict['name']}}">
                       </div>
                       <div class="col-md-6">
                           <label for="eventdescription" class="form-label">Event description</label>
                           <input type="text" class="form-control" id="eventdescription" name="eventdescription" placeholder="" value="{{event_dict['description']}}">
                       </div>
                   </div>
                   <hr class="my-4">
                   <div class="col-md-6">
                       <div class="form-check form-switch">
                           <input class="form-check-input" type="checkbox" id="weekendswitch" name="weekendswitch" checked>
                           <label class="form-label" for="weekendswitch">Avoid weekends</label>
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey" class="bi bi-question-circle" viewBox="0 0 16 16">
                               <title>*insert explanation of what this is / means</title>
                               <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                               <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                           </svg>
                       </div>
                   </div>
                   <hr class="my-4">
                   <label class="form-label" for="freqrange">How often to review</label>
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey" class="bi bi-question-circle" viewBox="0 0 16 16">
                       <title>*insert explanation of what this is / means</title>
                       <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                       <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                   </svg>
                   <div class="range">
                       <input type="range" class="form-range" min="1" max="4.4" step="0.1" id="freqrange" name="freqrange" />
                   </div>
                   <hr class="my-4">
                   <div class="row g-3">
                       <div class="col-sm-6">
                           <label for="eventhour" class="form-label">Event time (hour)</label>
                           <input type="text" class="form-control" id="eventhour" name="eventhour" placeholder="0" value="0">
                       </div>
                       <div class="col-md-6">
                           <label for="eventminute" class="form-label">Event time (minute)</label>
                           <input type="text" class="form-control" id="eventminute" name="eventminute" placeholder="0" value="0">
                       </div>
                   </div>
                   <h4 class="mb-3"></h4>
                   <div class="col-sm-6">
                       <div class="form-check form-switch">
                           <input class="form-check-input" type="checkbox" id="defaulteventtimeswitch" name="defaulteventtimeswitch">
                           <label class="form-label" for="defaulteventtimeswitch">Set ___(time picked)___ as default</label>
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey" class="bi bi-question-circle" viewBox="0 0 16 16">
                               <title>*insert explanation of what this is / means</title>
                               <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                               <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                           </svg>
                       </div>
                   </div>
                   <h4 class="mb-3"></h4>
                   <div class="row g-3">
                       <div class="col-sm-6">
                           <button class="w-100 btn btn-primary btn-lg" type="submit">Apply changes</button>
                       </div>
                       <div class="col-sm-6">
                           <button class="w-100 btn btn-primary btn-lg" type="submit">Apply changes to all</button>
                       </div>
                   </div>
                   <h4 class="mb-5"></h4>
               </form>
           </div>
        </div>
    </div>

<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
<script type="text/javascript" src="/edit.js"></script>
<script type="text/javascript" src="/index.js"></script>
</body>
</html>
