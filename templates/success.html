<body>

    <p>Edit the most recently created event.</p>
    <p>Event name: {{ eventname }}</p>
    <ul>
        {% for event_link in all_links %}
        <li>
            <a href="{{ event_link }}">ev</a>
            <a class="btn btn-primary" href="/edit" role="button">Edit</a>
        </li>
        {% endfor %}

        {% for eventId in event_ids %}

            <p> event id: {{eventId}} </p>
            <form action="/edit" method="get">

            <button type="submit">Foo edit</button>
            </form>

        {% endfor %}
    </ul>


    <div class="col-md-5 col-lg-4 order-md-last">

            <span class="text-primary">Today's events:</span>

        </h4>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">Event name</h6>
                    <small class="text-muted">Description</small>
                </div>
                <a class="btn btn-primary" href="/edit" role="button">Edit</a>
            </li>
        </ul>
    </div>
